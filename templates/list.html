<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Projects</title>
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
    <form method="POST">
        <section class="search-bar">
            <div class="search-bar">
                <input name="text" id="search-input" placeholder="Search">
                <button type="submit" id="search-btn"> ðŸ”Ž </button>
            </div>
        </section>
        <section class="selection-bar">

            <select class="selection-item" name="sortby">
                <option value="" disabled>Select sort by</option>
                <option value="start_date" selected name="date">Date</option>
                <option value="name" name="name">Name</option>
            </select>
            <select class="selection-item" name="sortorder">
                    <option value="" disabled>Select sort order</option>
                    <option value="desc" selected name="desc">Descending</option>
                    <option value="asec" name="asc">Ascending</option>
                    
            </select>

        </section>
        <section class="selection-bar">
            {% for t in techniques %}
                <input type="checkbox" value="{{t}}">{{t}}
            {% endfor %}
        </section>
    </form>

        {% for p in projects %}
            <section class="info">
                <div>
                    <img src="{{ p['small_img'] }}" alt="Project Logo">
                </div>
                <div>
                    <ul>
                        <a href="{{ url_for('project', project_id=p['project_id']) }}"><li><h4><u>{{ p['name'] }} </u></h4></li></a>
                        <li><h4>Course: {{ p['course'] }}</h4></li>
                        <li><h4>Techniques: {{ p['techniques_used']}}</h4></li>
                        <li><h4>Link: <a href="{{ p['repos_link'] }}">Repository</a></h4></li>
                    </ul>
                </div>  
            </section>
        {% endfor %}

      
    {% endblock %}
</body>
</html>
