<nav class="flex-nav">
    {% for i in [{"url": "index", "name": "Home"}, {"url": "list", "name": "Projects"}, {"url": "techniques", "name": "Techniques"}] %}

        {% if request.url_rule.endpoint == i['url'] %}
            <a href="{{ url_for(i['url'])}}"><p class="nav-text nav-active">{{i['name']}}</p></a>
        {% else %}
            <a href="{{ url_for(i['url'])}}"><p class="nav-text">{{i['name']}}</p></a>
        {% endif %}
    {% endfor %}
</nav>
