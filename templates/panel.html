<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">

    <title>Admin Panel</title>
</head>
<body>

    {% extends "layout.html" %}

    {% block content %}
    <section class="intro">
        <h4>Welcome, {{ user }}! </h4>
        <form method="POST" enctype="multipart/form-data">
            Name: <input type="text" name="project-name" required>
            Course: <input type="text" name="course-name">
            <br>
            <br>
            Start Date: <input type="date" name="start-date">
            End Date: <input type="date" name="end-date">
            <br>
            <br>
            Techniques :<input type="text" name="tech-box">
            <br>
            Repository Link:<input type="text" name="repo-link">
            <br>
            Small Image: <input type="file" name="small-img">
            Large Image: <input type="file" name="large-img">
            <br>
            Description: <input type="text" name="project-description">
            <input type="submit" value="Submit Project">
        </form>
        
    </section>
    
    {% endblock %}
</body>
</html>
